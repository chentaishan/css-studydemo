<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<head>hhh</head>

		<section>section</section>

		<nav>nav</nav>

		<article>article</article>

		<aside>aside</aside>
		<footer>footer</footer>

		<!-- 播放mp3 谷歌浏览器不会自动播放 -->
		<!-- control 属性供添加播放、暂停和音量控件。支持三种音频格式文件: MP3, Wav, 和 Ogg:
		在<audio> 与 </audio> 之间你需要插入浏览器不支持的<audio>元素的提示文本 。
		<audio> 元素允许使用多个 <source> 元素. <source> 元素可以链接不同的音频文件，浏览器将使用第一个支持的音频文件 -->
		<audio controls>
			<source src="horse.ogg" type="audio/ogg">
			<source src="mp3/xxx.mp3" type="audio/mpeg">
			您的浏览器不支持 audio 元素。
		</audio>

		<!--input 输入类型 选取颜色 
				color date datetime
				datetime-local 	email
				month 	number 	range 	search
				tel  time url week -->
		<!-- 输入属性字段   
				 required 表示该属性不能为空
				 placeholder 提示文本
				 autofocus autocomplete off/on 
				 multiple multiple 多选文件提交
				 
				 -->
		<form action="">
		 
			<ul>
				<li><input type="date" ></li>
				<li><input type="text"  ></li>
				<li>用户名：<input type="text" autocomplete="on" placeholder="请输入email" name="username">
				<input type="submit" value="提交"></li>
				<li><input type="text" autofocus="autofocus" ></li>
	
			</ul>

		</form>

		<section>
			<!-- 规定输入域的选项列表 结合input使用-->
			<input type="text" list="browsers">
			<datalist id="browsers">
				<option value="a"></option>
				<option value="b"></option>
				<option value="c"></option>
				<option value="d"></option>
				<option value="e"></option>
			</datalist>
		</section>

		<section>


		</section>

	</body>
</html>
